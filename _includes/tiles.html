<section id="one" class="tiles">
  <article>
    <span class="image">
      <img
        src="/assets/images/ccc_1920x.png"
        alt=""
        width="1920"
        height="1080"
        decoding="async">
    </span>
    <header class="major">
      <h3>
        <a href="1-about.html" class="link">活動内容</a>
      </h3>
      <p>what we do</p>
    </header>
  </article>

  {% for item in site.data.groups %}
    <article>
      <span class="image">
        <img
          src="{{ item.image }}"
          alt=""
          width="2560"
          height="1440"
          decoding="async">
      </span>
      <header class="major">
        <h3>
          <a href="{{ item.link }}" class="link">{{ item.name }}</a>
        </h3>
        <p>{{ item.description }}</p>
      </header>
    </article>
  {% endfor %}
</section>
